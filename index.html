<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-img" src="./images/Logo.png" alt="">
            <h2>COMPANY NAME</h2>
        </div>
        <img class="progress-bar" src="./images/Progress bar.png" alt="">
        <img class="header-img" src="./images/Vector.png" alt="">
    </header>

    <main>
        <section class="section-one">
            <h1>Profile info</h1>
            <p class="h1-p">Fill in the data for profile. It will take a couple of minutes. You only need a passport</p>
            <div class="checkbox-text">
                <input type="checkbox">
                <p class="checkbox-p">I agree with</p> 
                <p class="blue-text">Terms of use</p>
            </div>
        </section>

        <form action="">
        <div class="title">
            <h3>Personal data</h3>
            <p>Specify exactly as in your passport</p>
        </div>
        
        <label for="">First name</label>
        <input type="text" placeholder="Alexander">

        <label for="">Second name</label>
        <input type="text" placeholder="Smith">

        <div class="div-date-place">
            <div class="div-date">
                <label for="">Date of Birth</label>
            <select name="" id="">
            <option value="date">12.05.1992</option>
        </select>
            </div>
            
            <div class="div-place">
                <label for="">Place of Birth</label>
        <select name="" id="">
            <option value="new-york">New York, USA</option>
            <option value="los-angeles">Los Angeles, USA</option>
            <option value="london">London, UK</option>
            <option value="tokyo">Tokyo, Japan</option>
        </select>
            </div>

        
        </div>

        
    </form>

        <div class="notification">
            <p>123-45-678</p>
            <div>
                <img src="./images/Icon.png" alt="">
                <p>Your ITIN</p>
            </div>
            
        </div>

        <button>Go next <img src="./images/arrow.png" alt=""></button>

    </main>

    

</body>
</html>
