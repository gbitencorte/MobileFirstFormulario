<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style3.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-img" src="./images/Logo.png" alt="">
            <h2>COMPANY NAME</h2>
        </div>
        <img class="progress-bar" src="./images/progressbarcompleta.png" alt="">
        <img class="header-img" src="./images/Vector.png" alt="">
        
    </header>

    <main>
        <section class="main-section">
            <section class="section-one">
            <h1>Profile info</h1>
            <p class="h1-p">Fill in the data for profile. It will take a couple of minutes. You only need a passport</p>
            </section>

        <section class="delivery-address">
            <div class="section-title">
                <h3>Delivery address</h3>
                <p class="h3-p">Used for shipping orders</p>
            </div>

            <div class="address">
                <label class="label-address" for="">Address</label>
                <input type="text"  class="input-address" placeholder=" 47 W 13th St">
                
            </div>

            <div class="city">
                <label class="label-city" for="text">City</label>
                <select class="select-city" name="" id="">
                    <option value="new-york"> New York</option>
                    <option value="atlanta"> Atlanta</option>
                    <option value="chicago"> Chicago</option>
                    <option value="sacramento"> Sacramento</option>
                </select>
            </div>

            
                

                
                <div class="div-country-zipcode">
                    <div class="country">
                        <label class="label-country" for="">Country</label>
                        <select class="select-country" name="" id="">
                            <option value="usa"> USA</option>
                        </select>
                    </div>

                    <div class="zip-code">
                        <label class="label-zipcode" for="">Zip code</label>
                        <div class="input-cursor">
                            <input class="input-zipcode" class="input-zipcode" type="number" placeholder=" 10011">
                            <img class="zipcode-img" src="./images/cursor.png" alt="">
                        </div>
                        
                    </div>  
                </div>

                <div class="optional">
                    <label class="label-optional" for="">Optional</label>
                    <input class="input-optional" type="text">
                </div>
           

            
            
        </section>
        </section>
        
        <div class="div-btn">
                <button class="save-btn"><img src="./images/whiteCheck.png" alt=""> Save</button>
            </div>


    </main>
</body>
</html>
